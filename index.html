<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Weather Application</title>
  	
  	<!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">  
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  	<!-- Javascript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>

  </head>
  <body>

    <div class="row">
      <p class="main">Zipcode: <input type="text" id="userZip"></input></p> <!-- add in cursor & only line & not box around input field -->
    </div>

    <div class="row"> 
      <div id = "calculate"></div> <!-- Print out the degree difference between today and yesterday's weather -->
    </div>

    <div class="row"> 
      <div class="col-sm-3"></div>

      <div class="col-sm-3"> 
        <div id = "myLoca"></div> <!-- Print out the location of the zipcode -->
        <div id = "weatherIcon"></div>
      </div> 

      <div class="col-sm-3"> 
        <div id = "currDay"></div> <!-- Print out the today's forecast -->
        <br>
        <div id = "prevDay"></div> <!-- Print out yesterday's forecast -->
      </div> 
    </div>

    <div class="row">
      <input type = "button" id="driver" class="btnn" value = "Load Data" />
    </div>

  </body>
</html>
